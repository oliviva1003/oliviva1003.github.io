<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>你的名字 - 个人作品集</title> <!-- 修改为你的标题 -->
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
        }
        a {
            color: #3498db;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>你好，我是 [你的名字]</h1> <!-- 修改为你的名字 -->
        <p>这里是一段简短的自我介绍。我是一名 [你的职业/身份，例如：前端开发者、设计师、学生]。</p>
        
        <h2>我的技能</h2>
        <ul>
            <li>技能一</li> <!-- 修改为你的技能 -->
            <li>技能二</li>
            <li>技能三</li>
        </ul>

        <h2>我的项目</h2>
        <p>这里将来可以展示你的项目链接。</p>

        <h2>联系我</h2>
        <p>邮箱：<a href="mailto:你的邮箱@example.com">你的邮箱@example.com</a></p> <!-- 修改为你的邮箱 -->
        <p>GitHub：<a href="https://github.com/你的用户名">访问我的GitHub</a></p> <!-- 修改为你的GitHub链接 -->
    </div>
</body>
</html>
